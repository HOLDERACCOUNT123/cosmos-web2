<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/main.js"></script>
</head>
<body class="theme-space" data-bg="assets/images/background.png">
  <header class="site-header" data-header="assets/images/header.png">
    <a href="index.html" class="brand glow-on-hover">
      <span class="brand-mark">COSMOS</span>
      <span class="brand-sub">Explora el infinito</span>
    </a>
    <nav class="nav" aria-label="Menú principal">
      <ul>
        <li><a class="glow-on-hover" href="index.html">Inicio</a></li>
        <li><a class="glow-on-hover" href="about.html">Acerca</a></li>

        <li><a class="glow-on-hover active" href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="site-main">
    <section class="container">
      <h1>Contacto</h1>
      <form id="contact-form" action="#" method="post" novalidate>
        <label>
          Nombre
          <input type="text" name="name" id="name" required />
        </label>
        <label>
          Correo
          <input type="email" name="email" id="email" required />
        </label>
        <label>
          Mensaje
          <textarea name="message" id="message" rows="5" required></textarea>
        </label>
        <button type="submit" class="btn">Enviar</button>
      </form>
      <p id="contact-feedback" aria-live="polite"></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Cosmos</p>
  </footer>
</body>
</html>
